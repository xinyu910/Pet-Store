<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Our Products</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
  <script src="https://bundle.run/buffer@5.2.1"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
          integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
          crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/holder.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="goods-container">
    <nav class="navbar sticky-top">
      <div class="container-fluid">
          <!-- Logo -->
          <div class="navbar-header">
              <a href="index.html" class="navbar-logo navbar-brand">Pet-First</a> 
          </div>
  
          <!-- Nav links -->
          <div class="navbar-links nav navbar-nav">
              <a href="index.html" class="navbar-link">Home</a>
              <a href="pets.html" class="navbar-link">Our Pets</a>
              <a href="form.html" class="navbar-link">Register Your Pet</a>
              <a href="goods.html" class="navbar-link active">Our Products</a>
              <a href="form_product.html" class="navbar-link product-show" style="display:none;">Add Products</a>
          </div>
      </div>
    </nav>
    <div id="productsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>

    <div id="productTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3 goods-frame panel-product">
        <div class="panel-title" style="font-size: 2.5vmin;">
          Scrappy
        </div>
        <div class="panel-body">
          <div style="text-align: center;">
            <img alt="160x160" data-src="holder.js/160x160" class="image img-center" src="images/golden-retriever.jpeg" 
            data-holder-rendered="true">
          </div>
          <br/>
          <strong>Category</strong>: <span class="product-category">Golden Retriever</span><br />
          <strong>Brand</strong>: <span class="product-brand">3</span><br />
          <strong>Stock</strong>: <span class="product-stock">3</span><br />
          <strong>Name</strong>: <span class="product-name" >Warren, MI</span><br />
          <strong>Number</strong>:
          <i class="lni lni-circle-minus minus"></i>
          <span class="count" name="qty">1</span>
          <i class="lni lni-circle-plus plus"></i>
          <br>
          <strong>Price (ETH)</strong>: <span class="product-price">1</span> <br>
          <button type="button" class="btn btn-buy-product" style="margin-top: 1.5vh" data-id="0">&nbsp;&nbsp;Buy&nbsp;&nbsp;</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
