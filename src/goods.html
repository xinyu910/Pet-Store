<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Product Shop</h1>
        <hr />
        <br />
      </div>
    </div>
      <div id="productsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    
  </div>
  <div id="productTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-product">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center"
            style="width: 100%; height: auto; aspect-ratio: 1; object-fit: cover;" src="images/golden-retriever.jpeg"
            width="140" height="380" data-holder-rendered="true">
          <br /><br />
          <strong>Category</strong>: <span class="product-category">Golden Retriever</span><br />
          <strong>Brand</strong>: <span class="product-brand">3</span><br />
          <strong>Stock</strong>: <span class="product-stock">3</span><br />
          <strong>Name</strong>: <span class="product-name" >Warren, MI</span><br />
          <!-- <div class="qty mt-5"> -->
          <strong>Number</strong>:
          <!-- <span class="minus bg-dark">-</span> -->
          <i class="lni lni-circle-minus minus"></i>
          <!-- <input type="number" class="count" name="qty" value="1"> -->
          <span class="count" name="qty">1</span>
          <i class="lni lni-circle-plus plus"></i>
          <!-- <span class="plus bg-dark">+</span> -->
          <!-- </div> -->
          <br />
          <strong>Price (ETH)</strong>: <span class="product-price">1</span><br />
          <button type="button" class="btn btn-outline-primary btn-buy-product" data-id="0">&nbsp;&nbsp;Buy&nbsp;&nbsp;</button>
          <!-- <button class="btn btn-default btn-buy-product" type="button" data-id="0">Buy</button> -->

        </div>
      </div>
    </div>
