<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://bundle.run/buffer@5.2.1"></script>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
            integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
            crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <div>
          <select class="form-select form-select-lg mb-3" style="width:200px;display:inline-block" id="condition1">
            <option value="0" selected>Select Age</option>
            <option value="1">&lt;1</option>
            <option value="2">1-10</option>
            <option value="3">&gt;10</option>
          </select>&nbsp;
          <select class="form-select form-select-lg mb-3" style="width:200px;display:inline-block" id="condition2">
            <option value="0" selected>Select Pet Price</option>
            <option value="1">&lt;0.1</option>
            <option value="2">0.1-0.5</option>
            <option value="3">&gt;0.5</option>
          </select>&nbsp;
          <select class="form-select form-select-lg mb-3" style="width:200px;display:inline-block" id="condition3">
            <option value="0" selected>Select Status</option>
            <option value="1">Avalible</option>
            <option value="2">Adopted or Sold</option>
          </select>&nbsp;&nbsp;
          <!-- <button type="button" id="filter" class="btn btn-primary btn-lg">&nbsp;&nbsp;Filter&nbsp;</button> -->
          <button type="button" id="filter" class="btn btn-outline-primary" data-id="0">&nbsp;&nbsp;Filter&nbsp;&nbsp;</button>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; height: auto; aspect-ratio: 1; object-fit: cover;" src="images/golden-retriever.jpeg" 
            width="140" height="380" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/>
            <strong>Price (ETH)</strong>: <span class="pet-price">1</span><br/><br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0" style="display:none;">Buy</button>
            <!-- <button class="btn btn-default btn-adopt" type="button" data-id="0" style="display:none;">Adopt</button> -->
          </div>
        </div>
      </div>
