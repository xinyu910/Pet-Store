<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Registration Form</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Pet Registration Form</h1>
        <form class="add-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Pet Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter pet name" required>
          </div>
          <div class="form-group">
            <label for="age">Pet Age</label>
            <input type="number" class="form-control" id="age" min="0" max="32" placeholder="Enter pet age" required>
          </div>
          <div class="form-group">
            <label for="breed">Pet Breed</label>
            <input type="text" class="form-control" id="breed" placeholder="Enter pet breed" required>
          </div>
          <div class="form-group">
            <label for="location">Pet Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter pet location" required>
          </div>
          <div class="form-group">
            <label for="photo">Pet Photo</label>
            <input type="file" class="form-control-file" id="photo" required>
          </div>
          <div class="form-group">
            <label for="sale">For Sale or For Adoption?</label>
            <select class="form-control" id="sale" required>
              <option value="sale">For Sale</option>
              <option value="adoption">For Adoption</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Pet Price (ETH)</label>
            <input type="number" step="0.01" class="form-control" id="price" min="0" placeholder="Enter price" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-4">Register Pet</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://bundle.run/buffer@5.2.1"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
          integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
          crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
