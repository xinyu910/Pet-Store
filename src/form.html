<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Registration Form</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://bundle.run/buffer@5.2.1"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
          integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
          crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#sale").change(function () {
        if (this.value === 'adoption') {
          $('#hide-price').hide();
          $('#price').removeAttr('required');
        }
        else if (this.value === 'sale') {
          $('#hide-price').show();
          $('#price').attr('required', '');
        }
      })
    });
  </script>
</head>
<body>
  <div class="container mt-5">
    <!-- Navbar -->
    <nav class="navbar sticky-top">
      <div class="container-fluid">
          <!-- Logo -->
          <div class="navbar-header">
              <a href="index.html" class="navbar-logo navbar-brand">Pet-First</a> 
          </div>
  
          <!-- Nav links -->
          <div class="navbar-links nav navbar-nav">
              <a href="index.html" class="navbar-link">Home</a>
              <a href="pets.html" class="navbar-link">Our Pets</a>
              <a href="form.html" class="navbar-link active">Register Your Pet</a>
              <a href="goods.html" class="navbar-link">Our Products</a>
              <a href="form_product.html" class="navbar-link product-show" style="display:none;">Add Products</a>
          </div>
      </div>
    </nav>
    <img class="frame-11" src = "images/frame-11.png"/>
    <img class="dogs" src=" images/dogs.png"/>
    <img class="dog2" src=" images/dog2.png"/>
    <img class="dog3" src=" images/dog3.png"/>
    <img class="dots" src=" images/dots.png"/>
    <div class="form-container">
      <h3 class="text-center mb-4">Pet Registration Form</h3>
      <br>
      <form class="add-form" enctype="multipart/form-data">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="name">Pet Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter pet name" required>
          </div>
          <div class="form-group col-sm-6">
            <label for="age">Pet Age</label>
            <input type="number" class="form-control" id="age" min="0" max="32" step="1" placeholder="Enter pet age" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="sex">Sex</label>
            <select class="form-control" id="sex" required>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
          </div>
          <div class="form-group col-sm-6">
            <label for="breed">Pet Breed</label>
            <input type="text" class="form-control" id="breed" placeholder="Enter pet breed" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="location">Pet Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter pet location" required>
          </div>
          <div class="form-group col-sm-6">
            <label for="photo">Pet Photo</label>
            <br>
            <input type="file" class="form-control-file" id="photo" required>
          </div>
        </div>
        
        <div class="form-group" id ="sale-hide" hidden>
          <label for="sale">For Sale or For Adoption?</label>
          <select class="form-control" id="sale" required>
            <option value="sale">For Sale</option>
            <option value="adoption" selected="selected">For Adoption</option>
          </select>
        </div>
        <div class="form-group" id="hide-price" hidden>
          <label for="price">Pet Price (ETH)</label>
          <input type="number" step="0.01" class="form-control" id="price" min="0" placeholder="Enter price" value="0" required>
        </div>
        <div class="buttonHolder" style="margin-top: 1vh">
          <button type="submit" class="register-btn">Register Pet</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
